<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator@AM</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div>
                    <input type="text" placeholder="0" name="display" id="output">
                </div>
                <div>
                    <input class="clear" type="button" value="AC" onclick="display.value = '' ">
                    <input class="del" type="button" value="DEL"
                        onclick="display.value = display.value.toString().slice(0,-1)">
                    <input class="opt" type="button" value="%" onclick="display.value += '%' ">
                    <input class="opt" type="button" value="/" onclick="display.value += '/' ">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value +='7' ">
                    <input type="button" value="8" onclick=" display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input class="opt" type="button" value="x" onclick="display.value += '*' ">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input class="opt" type="button" value="-" onclick="display.value += '-' ">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input class="opt" type="button" value="+" onclick="display.value += '+' ">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00' ">
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input type="button" value="." onclick="display.value += '.' ">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal" id="eq">
                </div>
            </form>
        </div>
        <p class="inst">&emsp;&emsp;&emsp;&emsp; <big><big><u><b> Arithmetic Oparators Guide:
                        </b></u></big></big><br><br><big>&emsp;&emsp;&emsp;&emsp;&emsp;' % ' => Remainder (or Modulo)
                <br>
                &emsp;&emsp;&emsp;&emsp;&emsp;' / ' => Division <br>
                &emsp;&emsp;&emsp;&emsp;&emsp;' x ' = ' * ' => Multiplication <br>
                &emsp;&emsp;&emsp;&emsp;&emsp;' xx ' = ' ** ' => Exponent <br>
                &emsp;&emsp;&emsp;&emsp;&emsp;' - ' => Subtraction <br>
                &emsp;&emsp;&emsp;&emsp;&emsp;' + ' => Addition
            </big></p>
    </div>
    <p class="para"><b> ----Made by <a href="https://www.linkedin.com/in/akash-modak-785099230/">Akash Modak</a></b></p>
</body>

</html>
